<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Openboard_Clone</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="tools-cont scale-tools"> <!--here scale tools is just for animation purpose-->
        <img src = 'Icons/Pencil.svg' class="pencil">
        <img src = 'Icons/Eraser.svg' class="eraser">
        <img src = 'Icons/Download.svg' class="download">
        <img src = 'Icons/Upload.svg' class="upload">
        <img src = 'Icons/StickyNote.svg' class="stickyNote">
        <img src = 'Icons/Undo.svg' class="undo">
        <img src = 'Icons/Redo.svg' class="redo">
    </div>
    <div class="pencil-tool-cont">

        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" />
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div> 

    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" />
    </div>

        </div>
        <div class="note-cont">
            <textarea></textarea>
        </div>

    </div> -->


    <script src="https://kit.fontawesome.com/e36f0c5a9b.js" crossorigin="anonymous"></script>

</body>
</html>
