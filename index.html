<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Openboard_Clone</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont">
        <img src = 'Icons/Pencil.svg'>
        <img src = 'Icons/Eraser.svg'>
        <img src = 'Icons/Download.svg'>
        <img src = 'Icons/Upload.svg'>
        <img src = 'Icons/StickyNote.svg'>
        <img src = 'Icons/Undo.svg'>
        <img src = 'Icons/Redo.svg'>
    </div>
    <div class="pencil-tool-cont">

        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" />
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div> 

    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" />
    </div>


    <script src="https://kit.fontawesome.com/e36f0c5a9b.js" crossorigin="anonymous"></script>
    <script src="tools.js"></script>
</body>
</html>
